<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="back-one">
        <img src="images/bg-pattern-top.svg" alt="">
      </div>
      <div class="back-two">
        <img src="images/bg-pattern-bottom.svg" alt="">
      </div>
      <div class="card">
        <div class="profile">
          <img class="background" src="images/bg-pattern-card.svg" alt="" />
          <img class="photo" src="images/image-victor.jpg" alt="">
        </div>
        <div class="content">
          <h5>
            Victor Crest
            <p>26</p>
          </h5>
          <address>London</address>
          <hr />
          <div class="footer-parents">
            <div class="footer-one">
              <h5>80K</h5>
              <p>Followers</p>
            </div>
            <div class="footer-two">
              <h5>803K</h5>
              <p>Likes</p>
            </div>
            <div class="footer-three">
              <h5>1.4K</h5>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
